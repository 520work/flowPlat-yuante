<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="qfwrapper gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px;padding-left: 2%;">
                    <label class="col-sm-1 control-label">时间：</label>
                    <div class="col-sm-2">
                        <input placeholder="开始日期" class="form-control layer-date" id="start">
                    </div>
                    <div class="col-sm-2">
                        <input placeholder="结束日期" class="form-control layer-date" id="end">
                    </div>
                    <label class="col-sm-1 control-label">号码：</label>
                    <div class="col-sm-3">
                        <input id="txtphone" type="text" class="form-control" name="txtphone">
                    </div>
                    <div class="col-sm-2">
                        <input class="btn btn-primary" type="button" id="orderQueryBtn" value="订单查询">
                        <div id="slSpinner" class="sk-spinner sk-spinner-three-bounce" style="display: none;">
                            <div class="sk-bounce1"></div>
                            <div class="sk-bounce2"></div>
                            <div class="sk-bounce3"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table" style="background-color: white;" id="queryTable">
                    <thead>
                        <tr>
                            <th>订单ID</th>
                            <th>订单号</th>
                            <th>手机号码</th>
                            <th>充值时间</th>
                            <th>充值结果</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/Base64.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- layerDate plugin javascript -->
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
