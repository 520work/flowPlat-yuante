<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>修改安全手机号</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content changewrap">
        <div class="changebox">
            <div class="backside list">
                <h3>修改安全手机号码</h3>
                <div class="form-group">
                    <label>新号码：</label>
                    <input placeholder="请输入您需要重新绑定的手机号码" class="form-control" id="newPhoneVal" maxlength="11">
                </div>
                <div class="form-group">
                    <label>确认号码：</label>
                    <input placeholder="请再次输入您需要重新绑定的手机号码" class="form-control" id="newPhoneAgain" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="randomcode">验证码：</label>
                    <input class="form-control" id="duanxinCodeNum2" maxlength="6" placeholder="填写动态验证码" type="text" />
                    <div style="margin-top: 10px;">
                        <a href="javascript:;" id="getrandomcode3">获取短信验证码</a>
                        <span id="randomSec"></span>
                    </div>
                    <p style="padding-top: 10px;">请输入新号码收到的短信验证码后进行重新绑定。</p>
                </div>
                <div class="form-group" style="text-align: center;">
                    <input class="btn btn-primary" id="changeToBind" type="button" value="绑 定" />
                    <input class="btn btn-primary" id="delChanged" type="button" value="取 消" />
                </div>
            </div>
            <div class="faceside list">
                <h3 style="padding-top: 10px;">当前绑定手机：<span id="defaultPhone"></span></h3>
                <div class="form-group">
                    <label for="randomcode">验证码：</label>
                    <input class="form-control" id="duanxinCodeNum1" maxlength="6" placeholder="填写动态验证码" type="text" />
                    <p style="padding-top: 10px;">请输入您手机收到的短信验证码后进行验证。</p>
                </div>
                <div class="form-group" style="text-align: center;">
                    <input class="btn btn-primary" id="getrandomcode2" type="button" value="获取验证码" />
                    <input class="btn btn-primary" id="checkOldPhone" type="button" value="验证" />
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="js/Base64.js"></script>
    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/main.js"></script>
</body>

</html>
